<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Music Player | Audio Player ðŸŽµ</title>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- Tracks used in this music/audio player application are free to use. I downloaded them from Soundcloud and NCS websites. I am not the owner of these tracks. -->

<div id="app-cover">
  <div id="bg-artwork"></div>
  <div id="bg-layer"></div>
  <div id="player">
    <div id="player-track">
      <div id="album-name"></div>
      <div id="track-name"></div>
      <div id="track-time">
        <div id="current-time"></div>
        <div id="track-length"></div>
      </div>
      <div id="s-area">
        <div id="ins-time"></div>
        <div id="s-hover"></div>
        <div id="seek-bar"></div>
      </div>
    </div>
    <div id="player-content">
      <div id="album-art">
        <img src="https://i.pinimg.com/564x/c5/65/a7/c565a75fcaa2afde58b01a4b6228c06f.jpg" class="active" id="_1">
        <img src="https://i.pinimg.com/474x/4a/9f/b8/4a9fb86bf996f6bc5c7719e7725f80c2.jpg" id="_2">
        <img src="https://i.pinimg.com/474x/8d/7b/f9/8d7bf9fffd10e0786313fd0c6ae7e7ac.jpg" id="_3">
        <img src="https://i.pinimg.com/474x/9d/10/c0/9d10c0527d46a12e0cede060aaf60b69.jpg" id="_4">
        <img src="https://i.pinimg.com/474x/1a/9a/34/1a9a34e193545ef9f6ff6981c024b36f.jpg" id="_5">
        <img src="https://i.pinimg.com/474x/0e/c5/e4/0ec5e4908dcc31890e939bcff9ccf6f7.jpg" id="_6">
        <img src="https://i.pinimg.com/474x/70/a4/27/70a4272e901edaf6c40cfdd5be4a8f1d.jpg" id="_7">
        <img src="https://i.pinimg.com/474x/9a/f5/2d/9af52dcb756783e4337ba6f817ac4ea4.jpg" id="_8">
        <div id="buffer-box">Buffering ...</div>
      </div>
      <div id="player-controls">
        <div class="control">
          <div class="button" id="play-previous">
            <i class="fas fa-backward"></i>
          </div>
        </div>
        <div class="control">
          <div class="button" id="play-pause-button">
            <i class="fas fa-play"></i>
          </div>
        </div>
        <div class="control">
          <div class="button" id="play-next">
            <i class="fas fa-forward"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
